    <title>Booking</title>

<body>
    <main>
        <div class="container">
            <header class="d-flex flex-wrap ">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                    <div class="container mt-1 mb-1">
                        <a style="font-family: 'Heebo', sans-serif;" class="navbar-brand" href="#">Booking
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane-engines-fill" viewBox="0 0 16 16"><path d="M8 0c-.787 0-1.292.592-1.572 1.151A4.347 4.347 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0Z"/></svg>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-family: 'Heebo', sans-serif;">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <hr>
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="destinos.html">Destinos</a>

                                    <a class="nav-link" href="recomendaciones.html">Recomendaciones</a>

                        </div>
                    </div>
                </nav>
                <!-- Navbar -->
            </header>
        </div>
        <div class="mt-3 py-5">
            <div class="container-fluid">
                <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="img/banner1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="img/banner2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/banner3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-3">
                <div id="filters" class="card p-2 text-bg-light">
                    <div class="tipo_viaje">
                        <legend class="">Tipos de viaje</legend>
                        <select id="tipo_viaje" class="form-select">
                            <option value="">Selecciona una opción</option>
                            <option value="verano">De Verano</option>
                            <option value="excursiones">Excursiones</option>
                            <option value="grupo">En Grupo</option>
                            <option value="tour">Tours</option>
                        </select>
                    </div>
        
                    <div class="dias">
                        <legend class="">Duración</legend>
                        <div id="dias" class="form-check">
                            <div class="">
                                <div class="">
                                    <input type="checkbox" class="form-check-input" value="3" />
                                </div>
                                <div class="">
                                    <label class="">3 días</label>
                                </div>
                            </div>
                            <div class="">
                                <div class="">
                                    <input type="checkbox" class="form-check-input" value="4" />
                                </div>
                                <div class="">
                                    <label class="">4 días</label>
                                </div>
                            </div>
                            <div class="">
                                <div class="">
                                    <input type="checkbox" class="form-check-input" value="5" />
                                </div>
                                <div class="">
                                    <label class="">5 días</label>
                                </div>
                            </div>
                            <div class="">
                                <div class="">
                                    <input type="checkbox" class="form-check-input" value="6" />
                                </div>
                                <div class="">
                                    <label class="">6 días</label>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="price">
                        <legend class="">Precio</legend>
                        <div class="d-flex">
                            <div class="price-input ms-2">
                                <input class="form-control" type="text" value="" id="price-min" placeholder="Desde"/>
                            </div>
                            <div class="price-input ms-2">
                                <input class="form-control" type="text" value="" id="price-max" placeholder="Hasta"/>
                            </div>
                            <div class="">&nbsp;S/&nbsp;</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div id="goods" class=""></div>
            </div>
            
            
        </div>
        
    </main>


</body>

<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/filter.js"></script>

</html>
